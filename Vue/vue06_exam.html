<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function() {
            var model = {
                name: '케이크',
                price: '23000원',

                // 속성 값 추가
                prop1: 'cake.jpg',
            }

            var app = new Vue({
                el: "#app",
                data: model
            });
        });
    </script>

</head>

<body>
    <div id="app">
        <table border="1">
            <tr>
                <th>음식명</th>
                <th>이미지</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>{{name}}</td>
                <td>
                    <img v-bind:src="prop1" width="100px"></td>
                <td v-text=price></td>
            </tr>
        </table>
    </div>
</body>

</html>
