<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <h3 v-text="title"></h3>
        </div>
        <div>
            <h3>{{title | concatStr}}</h3>
        </div>
    </div>

    <script>
        var model = {
            title: "Encore"
        }
        var app = new Vue({
            el: "#app",
            data: model,
            filters: {
                concatStr(val) {
                    var str = ''
                    for (i = 0; i < 3; i++) str += 'Encore'
                    return str;
                }
            }
        })
    </script>
</body>

</html>
