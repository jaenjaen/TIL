<!--양방향 데이터 바인딩-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}<br>
        <input type="text" name="greet" v-model="msg" />
        <!-- v-model을 사용하면 양방향 데이터 바인딩이 가능하며 Vue에서만 사용 가능하다-->
    </div>

    <script>
        var app = new Vue({
            el: " #app ",
            data: {
                msg: "Hello Vue! "
            }
        })
    </script>
</body>

</html>
