<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in numbers">{{n}}</li>
        </ul>

        <table border='2'>
            <tr>
                <th>이름</th>
                <th>나 이</th>
            </tr>
            <tr v-for="p in people" v-if="p.age<=35">
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
            </tr>
        </table>
    </div>

    <script>
        var app = new Vue({
            el: " #app ",
            data: {
                numbers: [1, 2, 3, 4, 5, 6],
                people: [{
                    name: "연정훈 ",
                    age: 41
                }, {
                    name: "김종민 ",
                    age: 40
                }, {
                    name: "문세윤 ",
                    age: 38
                }, {
                    name: "김선호 ",
                    age: 35
                }, {
                    name: "딘딘 ",
                    age: 30
                }, {
                    name: "라비 ",
                    age: 28
                }]
            }
        })
    </script>
</body>

</html>
