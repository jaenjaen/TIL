<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- M V VM (Model, Vue ViewModel)-->
    <!-- 1. 화면 view(v) -->
    <div id='app'>
        <!-- {{}}안에 key를 입력하면 됨 -->
        <h2>{{title}}</h2>
    </div>

    <script>
        //2. 데이터 Model (from Restful)
        var model = {
                title: 'Encore'
            }
            //3. Vue Model(VM)
        var app = new Vue({
            //el? 어떤 화면영역에 적용시킬지 지정하는 것
            el: '#app',

            //해당 화면에서 출력할 정보(데이터)를 지정
            data: model
        })
    </script>
</body>

</html>
