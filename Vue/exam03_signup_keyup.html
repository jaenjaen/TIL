                <input type="text" v-model="tel" placeholder="전화번호를 입력하세요."><br>
                <button type="submit" value="사원추가"> 사원추가</button>
                <input type="text" @keyup.enter="submit">키엔터

                <span v-html="name"></span>

                    }
