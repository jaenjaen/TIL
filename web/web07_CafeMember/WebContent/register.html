<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	/* 나이를 문자로 입력하면 숫자로 입력하라는 메세지를 띄우고 return false */
	function checkData(){
		var f = document.member;
		if(isNaN(f.age.value)){
			alert("나이는 숫자로 입력하세요");
			return false;
		}
		
	}
</script>

</head>
<body>
	<h2 align='center'><strong>Register for cafe MemberForm</strong></h2>
	<form action='EntranceServlet' method='post' onsubmit="return checkData()" name='member'>
		이 름 <input type='text' name='name' required="required"><br>
		나 이 <input type='text' name='age' required="required"><br>
		주 소 <input type='text' name='addr' required="required"><br><br>
		<input type="submit" value='입장'>
	</form>
</body>
</html>
