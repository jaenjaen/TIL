<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Ajax and Factory Pattern을 이용한 회원 Id 검색하기</h2>
<a href='idList.do'>아이디로 회원검색</a>
<!-- 
	IDListController: member테이블의 아이디를 가져옴 
					  ArrayList 리턴 바인딩
					  네비게이션 show_idList.jsp
	show_idList.jsp: list 폼으로 화면 작성
					 List 폼에 있는 아이디 하나를 선택하면 해당하는 아이디 옆에 나머지 정보 출력 되도록 함 
	FindController: id에 해당하는 VO리턴 -> 바인딩 -> show_idList.jsp 특정 영역으로 나머지 정보들을 출력
					마지막 이미지 참조!-->
</body>
</html>
