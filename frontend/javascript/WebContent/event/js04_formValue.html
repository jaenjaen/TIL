<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼밸류</title>
<script type="text/javascript">
	function showData() {
		//닉네임으로 입력한 값을 변수에 받아온다 documnet.form이름.컴포넌트이름.value
		var nickName = document.loginForm.nick.value;
		 alert(nickName+"Hello!");
		 document.loginForm.nick.value = "";
		 document.loginForm.nick.focus();
	}
	
	function showHobby() {
		var hobby = document.loginForm.hobby.value;
		alert("당신의 취미는: "+hobby+"입니다.");
		document.loginForm.hobby.value="";
		document.loginForm.hobby.focus();
	
	}
	
	
</script>
</head>
<body>
	<form name="loginForm">
		닉네임 <input type='text' name='nick'>
		<input type='button' value='닉네임 보기' onclick='showData()'><br>
		취미 <input type='text' name='hobby'>
		<input type='button' value="취미보기" onclick='showHobby()'>
	</form>
</body>
</html>
