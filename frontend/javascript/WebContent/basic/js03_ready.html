<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js ready함수</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		var list= '';
		//복합연산자 사용
		list += '<ul>';
		list += '<li>Hello</li>';
		list += '<li>javascript</li>';
		list += '<ul>';
		
		document.body.innerHTML = list ;
	});
	
	$(document).ready(function() {
		alert("aaa");
	});
	
	$(document).ready(function() {
		alert("bbb");
	});
</script>
</head>
<body>
	<h2>onload</h2>
	
</body>
</html>
