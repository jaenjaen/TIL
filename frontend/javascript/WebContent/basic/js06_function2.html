<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 동작 원리</title>
<script>
	var cal = function(x,y){ return x+y; } // calc 변수 생성하고 함수 할당
	
	console.log(cal(5,3)); //8

	var cal = function(x,y){ return x*y; }
	console.log(cal(5,3));//15
	/* function cal(x,y){ return x*y; } // 기본 calc 변수에 곱셈 기능을 가진 새로운 함수를 할당
	
	console.log(cal(5,3)); //15 이걸 호출하는 시점엔 이미 함수가 재정의 됨 */
	
</script>
</head>
<body>

</body>
</html>
