<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Literal == JSON</title>
<script type="text/javascript">
	var product = {
		name:'Encore',
		price:'1500000원',
		language:'한국어',
		desc:'상세내역'
	};
	
	//복합연산자 사용
	var output ='';
	for(var key in product){
		output+='●'+key+": "+product[key]+'\n';
	}
	alert(output);
	
</script>
</head>
<body>



</body>
</html>
