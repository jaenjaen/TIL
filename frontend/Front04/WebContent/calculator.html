<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/front03.css"><link rel="stylesheet" type="text/css" href="css/calculator.css">
<meta charset="UTF-8">
<title>Calculator
</title>
</head>
<body>
	<H1> Encore Calculator</H1>
	
	<div id=calculator>
		<input type="number" value='0.0'>
		
		<div class='num1'>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>+</button>
		</div>
		
		<div class='num2'>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		
		<div class='num3'>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>*</button>
		</div>
		
		<div class='num4'>	
			<button>0</button>
			<button>CE</button>
			<button>=</button>
			<button>/</button>
		</div>
	
		<h2>결 과 이 력</h2>
	</div>
</body>
</html>
