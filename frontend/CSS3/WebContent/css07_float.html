<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float</title>
<style>

	#header{
	width: 800px;
	background-color: red;
	text-align:center;
	margin: 0 auto; /*width의 영역이 명확하고 BLOCK태그 일대만 사용 가능*/
	}
	
	#wrap{
	width: 800px;
	margin: 0 auto;
	}
	
	#aside{
	width:200px;
	background-color: yellow;
	float:left;
	}
	#content{
	width:600px;
	background-color: pink;
	float:right;
	}
	
</style>
</head>

<body>
	<div id='header'>
		<H1>HEADER</H1>
	</div>
	<div id='wrap'>
		<div id= 'aside'><h1>aside</h1></div>
		<div id= 'content'><h1>content</h1></div>
	</div>
</body>
</html>
