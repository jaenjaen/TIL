<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--  display 1) none
			  2) block
			  3) inline
			  4) inline-block -->
			  
<title>디스플레이 속성</title>
<style type="text/css">
	#box{
		display: inline-block;
	}
</style>
</head>
<body>
	<span>Dummy</span>
	<div id="box">
		<span>지금부터 내가 하는 말을 전부 믿기는 힘들겠지만
	널 알게 된 그 날부터 내겐 이상한 일들 투성이야
	내가 슬픈 생각 할 땐 그때마다 넌 한숨 쉬어
	너와 같이 걸을 때면 신발 끈이 자꾸 풀어지는 건 뭐야
	
	기억을 잃은 걸까 우리 둘이
	과거 혹은 미래에 다른 세계에서
	무슨 일이 있었나 모르겠지만 한 가지는 알겠어 그건 말야</span>
	</div>
	<span>Dummy</span>
</body>
</html>
