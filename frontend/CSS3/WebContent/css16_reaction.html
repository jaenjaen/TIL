<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>반응형</title>
<style type="text/css">
	@media screen and (max-width:767px){
		html{
			background-color: red;
			color: white;
			font-weight: bold;
		}
	}
	
	@media screen and (min-width:768px) and (max-width:959px){
		html{
			background-color: green;
			color: white;
			font-weight: bold;
		}
		
	@media screen and (min-width:960px){
		html{
			background-color: blue;
			color: white;
			font-weight: bold;
		}
	}
</style>
</head>
<body>
	<h1>we must love - ONF</h1>
	<p>지금부터 내가 하는 말을 전부 믿기는 힘들겠지만
		널 알게 된 그 날부터 내겐 이상한 일들 투성이야
		내가 슬픈 생각 할 땐 그때마다 넌 한숨 쉬어
		너와 같이 걸을 때면 신발 끈이 자꾸 풀어지는 건 뭐야</p>
	<p>기억을 잃은 걸까 우리 둘이
		과거 혹은 미래에 다른 세계에서
		무슨 일이 있었나 모르겠지만 한 가지는 알겠어 그건 말야</p>
</body>
</html>
