<!-- 
	속성
	1) action - " 서버 안에 있는 페이지"
	2) optional - method
	 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Form</title>
</head>
<style>

	/*Id 값이 wrap인 부븐을 선택자로 지정*/
	#wrap{
	text-align: center;
    margin: 10%;
    }
	
</style>
<body>

	<h2 align=center>Register Input Form</h2>
	<div id='wrap'>
		<form action="#">
			<label>NAME</label>&nbsp;&nbsp;<input type="text" name="name"><br/><br/>
			<label>ID</label>&nbsp;&nbsp;<input type="text" name="name" value="encore" readonly="readonly"><br/><br/>
			<label>Password</label>&nbsp;&nbsp;<input type="password" name="password"><br/><br/>
			
			<input type="file" name="userfile"><br/><br/>
			<label>BirthDate</label>&nbsp;&nbsp;<input type="date" name="birthdate" id="birthdate"><br/><br/>
			<label>Gender</label>&nbsp;&nbsp;<input type="radio" name="gender" value="male">남자
			<input type="radio" name="gender" value="female">여자<br/><br/>
			
			<label>Age</label>&nbsp;&nbsp;<input type="number" name="age" required="required"><br/><br/>
			<strong> 다음중 오늘 드시고 싶은 점심 메뉴들을 선택하세요 </strong><br>
			<select multiple="multiple">
				<option>막국수</option>
				<option>삼겹살</option>
				<option>꽃등심</option>
				<option>떡볶이</option>
				<option>크림치즈 베이글</option>
				<option>루꼴라 샌드위치</option>
			</select><br><br>
			
			<strong> 다음중 집에서 길러봤던 애완동물들을 선택하세요 </strong><br>
			<input type="checkbox" name="pets" value="dog">개
			<input type="checkbox" name="pets" value="cat">고양이
			<input type="checkbox" name="pets" value="hamster">햄스터
			<input type="checkbox" name="pets" value="tutle">거북이
			<input type="checkbox" name="pets" value="fish">물고기
			<br><br>
			Introduction<br/>
			<textarea rows="5" cols="40"></textarea>
			<hr>
			<input type="submit" value="Sending">
			<input type="reset" value="Clear">
			<input type="button" value="Button">
		
		</form>
	</div>
</body>
</html>
