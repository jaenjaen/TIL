<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Placeholdit 기능</title>
</head>
<body>
	<h1>placehole.it 사이트 이용하기</h1>
	<img src="http://placehold.it/300x200">
	<img src="http://placehold.it/300x200">
	<hr>
	<!-- 미디어 태그는 음악재생도구를 반드시 나타나도록 해줘야 함
		 controls 속성 꼭 있어야함 
		 autoplay는 크롬에서 안됨-->
	<h1>Audio Tag 사용하기</h1>
	<audio src="media/kalimba.mp3" controls="controls"></audio>
	
	<h1>1박2일 클립</h1>
	<iframe width="862" height="485" src="https://www.youtube.com/embed/H5W1bRqyv2E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
