<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Margin</title>
<style type="text/css">
	table{
		border : 1px solid gray;
		border-collapse: collapse;
		align: center;
		width: 60%;
		text-align: center;
		margin-top: 10%;
	}
</style>
</head>

<body>
	<table>
		<tr>
			<td colspan='5'><h1>header</h1></td>
		</tr>
		<tr>
			<td colspan='5' style="backgroud:#339999"><h1>nav</h1></td>
		</tr>
		<tr>
			<td colspan='3'><h1>section</h1></td> <td colspan='2' rowspan='2'><h1>aside</h1></td>
		</tr>
		<tr>
			<td colspan='3'><h1>article</h1></td> 
		</tr>
		<tr>
			<td colspan='5'><h1>footer</h1></td>
		</tr>
	</table>
</body>
</html>
