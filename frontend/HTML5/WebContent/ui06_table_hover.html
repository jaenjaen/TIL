<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table hover</title>

	<style type="text/css">
	
		table{
			width:60%;
			border-top: 1px solid red;
			border-bottom: 1px solid red;
		}
		
		table th{
			background-color: red;
			color: white;
			border-bottom: 2px solid red;
		}
	
	/* tr의 직계 자식인 td를 선택자로 지정*/
		tr >td{
			border-bottom: 2px dotted pink;
			text-align: center;
		}
		
		table tr:hover{
			background-color: pink;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2 align='center'>Table에 Hover 효과</h2>
	<table align='center'>
		<tr>
			<th>이름</th> <th>주소</th> <th>직업</th>
		</tr>
		<tr>
			<td>김선호</td> <td>관악구</td> <td>연극배우</td>
		</tr>
		<tr>
			<td>연정훈</td> <td>강남구</td> <td>배우</td>
		</tr>
		<tr>
			<td>문세윤</td> <td>마포구</td> <td>코미디언</td>
		</tr>
	</table>
</body>
</html>
