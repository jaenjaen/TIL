<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Form Tag</title>
</head>

<body>
	<form action="#">
		<fieldset>
		<legend><h1> 술안주 </h1></legend>
		<select name="menu">
			<option value="골뱅이무침">골뱅이무침</option>
			<option value="육회">육회</option>
			<option value="떡볶이">떡볶이</option>
			<option value="피자">피자</option>
		</select>
		
		<legend><h1> 점심메뉴 </h1></legend>
		<select name="lunch" multiple="multiple">
			<option value="햄버거">햄버거</option>
			<option value="김치찌개">김치찌개</option>
			<option value="부대찌개">부대찌개</option>
			<option value="계란볶음밥">계란볶음밥</option>
		</select>
		
		<hr>
		<legend><h1>방명록</h1></legend>
		<textarea rows="3" cols="40" name="intro">
		방명록을 남겨주세요
		</textarea>
		<br>
		<input type="submit" value="send">
		</fieldset>
	</form>
</body>
</html>
