<!DOCTYPE html>

<title>Form Tag</title>
</head>

<body>
	<h2>Basic Form Tag</h2>
	<form action="#" >
		<p>Id <input type="text" name="id" placeholder="ID"></p>
		<p>PassWord <input type="password" name="pass" placeholder="PassWord"></p>
		<p>Address <input type="text" name="addr" placeholder="Address"></p>
		<input type="submit" value="전송">
		<input type="button" value="버튼">
		<button> 버튼2</button>
		
	</form>
</body>
</html>
