<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function () {
		$('#frm').submit(function() {
			//공란 체크 공백이면 alert띄우고 포커스 맞추고 페이지 안넘어감
			if($('#id').val()==''){
				alert('이름을 입력하세요');
				$('#id').focus();
				return false;
			}
			if($('#name').val()==''){
				alert('이름을 입력하세요');
				$('#name').focus();
				return false;
			}
			//checkbox 하나의 값 이상 놓도록
			var arr = $('input[name=hobby]:checked');
			var txt = "";
			if (arr.length == 0){
				alert("한개 이상의 값을 체크하세요");
				return false;
			}else {
				$(arr).each(function(index,item){
					txt += item.value+" ";
				});
				alert(txt);
				return confirm(arr.length+"개의 취미를 전송하시겠습니까?");
			};
			//하나 이상의 값이 입력되면 each 사용해서  alert 출력
			//confirm n개의 취미선택 전송하겠습니까? 전송/미전송
		});
	});
</script>
</head>
<body>
	<form action="06_result.jsp" id='frm'>
		Id: <input type='text' name='id' id='id'><p>
		Name: <input type='text' name='name' id='name'><p>
		<strong> 당신의 취미를 고르세요</strong><br><br>
		<input type="checkbox" name='hobby' value='walking'>산책
		<input type="checkbox" name='hobby' value='youtube'>유튜브보기
		<input type="checkbox" name='hobby' value='movie'>영화보기
		<input type="checkbox" name='hobby' value='music'>노래듣기
		<input type="checkbox" name='hobby' value='dance'>춤추기
		<br><br>
		<input type='submit' value='send'>
	</form>
</body>
</html>
