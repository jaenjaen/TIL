<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#resultView{
		padding: 20px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	
	$(function () {
		//1.버튼 클릭하면 버튼의 타이틀을 resultView에 출력
		//var txt = "";
		$('#createBtn').click(function() {
			//$('#resultView').html($(this).val()); // html은 overwirte
			//$('#resultView').append($(this).val()+'<br>');
			var txt = $('#resultView').html();
			///2.html()을 이용하여 좀전의 append와 동일하게 출력되도록 함
				$('#resultView').html(txt+$(this).val()+'<br>');
		});
		
		$('#createSel').change(function() {
			var txt = $('#resultView').html();
			$('#resultView').html(txt+$(this).val()+'<br>');
		});
	});
</script>
</head>
<body>
	<input type="button" value='버튼 클릭시 동적으로 문자열 생성' id='createBtn'><br>
	<select id='createSel'>
		<option>Encore Academy 남부지구</option>
		<option>Encore Academy 서초지구</option>
		<option>Encore Academy 노원지구</option>
		<option>Encore Academy 판교지구</option>
		<option>Encore Academy 영등포지구</option>
		<option>Encore Academy 신촌지구</option>
		<option>Encore Academy 종로지구</option>
	</select>
	
	<div id='resultView'>
	
	</div>
</body>
</html>
