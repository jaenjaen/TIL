<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인풋</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	//자바스크립트는 .value로 값을 받아 왔지만 jQuery는 val()로 받아옴
	//val은 폼값만 받아옴
	$(function () {
		$('input[name=userName]').val('James');
		$('input[name=userAddr]').val('NewYork');
	});
</script>
</head>

<body>
	<form action='jq01_result.jsp' method='get'>
		<input type='text' name='userName'><br>
		<input type='text' name='userAddr'>
		<input type='submit' value="전송">
	</form>
</body>
</html>
