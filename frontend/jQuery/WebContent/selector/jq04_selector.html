<!-- form 태그의 속성을 선택자로 지정하는 방법
	 tagname [속성이름=속성값]  -->
	 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function () {
		$('input[type=text]').val('Hello jQuery');
		// $('input:text').val('Hello jQuery!!') text박스 전체에 다 들어갈때
		
		//2. 속성이 네임이고 값으로 한국이 포함되어있는 선택자를 지정
		//$('input[name~=한국]').css('background','yellow');//단어로써 표현
		//$('input[name*=한국]').css('background','yellow'); // 모든 한국을 포함
		
		//3.속성값이  사람으로 끝나는 선택자 지정
		$('input[value$=사람]').css('background','red');
		$('input[value^=한국]').css('background','greenyellow');
	});
</script>
</head>
<body>

	<h3> 폼 속성 선택자 사용법</h3>
	<input type='text'><br>
	<input name="한국" value='한국'><br>
	<input name="한국인" value='한국인'><br>
	<input name="한국 민" value='한국 민'><br>
	<input name="대 한국 민" value='대 한국 민'><br>
	
	<hr><br>
	
	<input id="한국" value='한국사람'><br>
	<input id="한국인" value='한국인'><br>
	<input id="한국 민" value='한국 민'><br>
	<input id="대 한국 민" value='대 한국 민'><br>
</body>
</html>
