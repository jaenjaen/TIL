<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.angel{
		width:200px;
		height:300px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function () {
		$('img').addClass('angel');
		
		//1.setTimeout 이용해 3초 뒤에  1번사진이 3번사진으로 가도록
		/* setTimeout(function() {
			$('body').append($('img:first'))
		}, 3000); */
		
		//특정시간을 간격으로 매번 호출되는 함수
		setInterval(function() {
			//$('body').append($('img:first'))
			//$('img').first().append($('body')); 내용은 태그에 붙일 수 없음 쓰고싶다면 아래 것 사용
			$('img').first().appendTo($('body'));
		}, 500);
	});
</script>
</head>
<body>
	<img alt="" src="../image/1.JPG">
	<img alt="" src="../image/2.JPG">
	<img alt="" src="../image/3.JPG">
</body>
</html>
