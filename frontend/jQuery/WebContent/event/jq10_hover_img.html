<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover(),addClass(),removeClass()</title>
<style>
	.bigger{
		width:300px;
		height:400px;
		border: 4px solid greenyellow;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function () {
		//각각의 이미지에 갖다대면 현재 크기보다 2배커지고
		//이미지에서 마우스가 벗어나면 원래의 크기로 돌아옴
		$('img').hover(function() {
			$(this).addClass('bigger');
		},function(){
			$(this).removeClass('bigger');
		});
	});
</script>
</head>
<body>
	<h2>Bigger Img</h2>
	<img src="../image/1.JPG" width="100"><br>
	<img src="../image/2.JPG" width="100"><br>
	<img src="../image/3.JPG" width="100"><br>
</body>
</html>
