<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on() click | one은 only first run</title>
<style>
	div{
	border-radius: 10px;
	border: 1px solid red;
	padding: 10px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function () {
	/* 	$('div').on('click',function() {
			$(this).clone().appendTo('body');
		}); */
		
		//one은 한번밖에 진행안됨.
		$('div').one('click',function() {
			$(this).clone().appendTo('body');
		});
	});
</script>
</head>
<body>
	<div>
		<h1>$(selector).on()</h1>
		<p>on() 함수 사용하기 : 클릭 함수와 동일하게 적용 / 처음 존재했던 태그에만 이벤트가 적용됨.(만들어지는 태그는 적용이 안됨)</p>
	</div>
</body>
</html>
